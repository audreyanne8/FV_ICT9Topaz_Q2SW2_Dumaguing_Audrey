<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROBOTICS CLUB FORM</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .bg-image {
            position: fixed; 
            width: 100%;
            height: 100%;
            background-size: cover; 
            background-position: center;
            z-index: -1; /* put this z-index so that the background is behind everything*/
        }

        .form-container {
            position: relative;
            z-index: 1;
            color: white;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7); /
            border-radius: 10px; 
            width: 100%;
            max-width: 800px; 
        }

        .form-group {
            margin-bottom: 20px;
        }

        .checkbox-group label {
            margin-right: 15px;
        }
    </style>
</head>

<body> 


<a href="https://www.freepik.com/free-photo/motherboard-circuit-technology-background-gradient-blue_17122231.htm#fromView=keyword&page=1&position=1&uuid=897dcdd4-00a0-4601-861f-45f9cf7d291c">
    <div class="bg-image" style="background-image: url('https://img.freepik.com/free-photo/motherboard-circuit-technology-background-gradient-blue_53876-124645.jpg?t=st=1731290353~exp=1731293953~hmac=12929ac54abc1d2732269f17685ae8a14d1c3eba516578ac4d5b8f1a29efa20d&w=1800');"></div>
</a>

<div class="d-flex justify-content-center align-items-center" style="height: 120vh;">
    
    <div class="form-container">
        <h1 class="text-center"> Robotics Club Registration Form </h1>
        <form class="form-group"> 

            <div class="row">
                <div class="col-md-6">
                <label for="name">Name:</label>
    <br>
                <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                <label for="email">Email Address:</label>
    <br>
                <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                <label for="age">Age:</label>
    <br>
                <input type="number" class="form-control" id="age">
                </div>
                <div class="col-md-6">
                <label for="phone">Phone Number:</label>
    <br>
                <input type="text" class="form-control" id="phone">
                </div>
            </div>

    <br>
            <div class="row">
                <div class="col-md-6">                   
                <label for="field">What is your robotics field of preference? (You may choose one or more)</label>
    <br>
                <div class="checkbox-group">
                <input type="checkbox" id="programming" value="Programming">
                <label for="programming">Programming</label>
    <br>
                <input type="checkbox" id="mobility" value="Mobility or Locomotion">
                
                <label for="mobility">Mobility or Locomotion</label>
    <br>
                <input type="checkbox" id="mobility" value="Mobility or Locomotion">
                <label for="mobility">Mechanical</label>
    <br>  
                    </div>
                </div>

                <!-- guests can only choose 1 option  -->
                <div class="col-md-6">
                
                <label for="experience">What is your experience level?</label>
                    <br>
                <input type="radio" id="beginner" name="experience" value="Beginner">
                <label for="beginner">Beginner</label>
    <br>
                <input type="radio" id="intermediate" name="experience" value="Intermediate">
                <label for="intermediate">Intermediate</label>
    <br>
                <input type="radio" id="advanced" name="experience" value="Advanced">
                <label for="advanced">Advanced</label>
                </div>
            </div>
    <br>
            <div class="row">
                <div class="col-md-12">
                    <label for="reason">Why do you want to join the club?</label>
                    <br>
                    <textarea class="form-control" id="reason" rows="3"></textarea>
                </div>
            </div>
    <br>
            <div class="row">
                <div class="col-md-12">
                    <label for="reason">What are you excited about in joining this club?</label>
                    <br>
                    <textarea class="form-control" id="reason" rows="3"></textarea>
                </div>
            </div>

            <!-- put the submit button here !!! -->
            <br>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
            <a href="https://shorturl.at/paxwB">
            <h4 style="font-size: 15px;">image credits</h4>
        </a>
        </form>
    </div>
</div>

</body>
</html>
